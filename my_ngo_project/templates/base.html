<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My NGO Website{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" sizes="20x20" href="{% static '/images/icon/favicon.png' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap-5.3.0.min.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static '/css/remixicon.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static '/css/plugin.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static '/css/main-style.css' %}" />
</head>
<body>
    <div class="loading-page" id="preloader-active">
        <div class="counter">
            <p class="text text-capitalize">loading</p>
            <span class="number">0%</span>
            <span class="line"></span>
        </div>
    </div>

    <nav>
        <!-- Add your navigation menu here -->
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!-- Add your footer content here -->
    </footer>

    <div class="progressParent" id="back-top">
        <svg class="backCircle svg-inner" width="100%" height="100%" viewBox="-1 -1 102 102">
          <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
        </svg>
      </div>
  <div class="overlay"></div>
      <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap-5.3.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
